<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <div class="logo__text">NIKE</div>
                <img src="./img/simple-icons_nike.png" alt="logo">
            </div>
            <nav>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Women</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Kids</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Customize</a></li>
                </ul>
            </nav>
            <div class="menu">
                <div class="search__input">
                    <img src="./img/ic_baseline-search.png" alt="search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="cart">
                    <img src="./img/ic_shopping_cart.png" alt="cart">
                </div>
            </div>
        </header>
    </main>
</body>
</html>
