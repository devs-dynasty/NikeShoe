<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo__text">NIKE</div>
            <img src="./img/simple-icons_nike.png" alt="logo">
        </div>
        <nav>
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Women</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Kids</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Customize</a></li>
            </ul>
        </nav>
        <div class="menu">
            <div class="search__input">
                <img src="./img/ic_baseline-search.png" alt="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="cart">
                <img src="./img/ic_shopping_cart.png" alt="cart">
            </div>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="header">
                <h1>JUST DO IT</h1>
                <p class="text">
                    Innovated To Withstand Your Toughest Matches, This Updated Design Puts Flexible, Durable Materials Exactly
                    Where They&#39;re Needed Most.
                  </p>
                <button type="button">SHOP NOW</button>
            </div>
            <div class="content__img">
                <div class="hero__img">
                    <p>NikeCourt Zoom Vapor Cage 4 Rafa</p>
                    <img src="./img/5e5d9917-b79f-4281-bdcf-9f9dfe3cf461 2.png" alt="Nike Shoe">
                </div>
            </div>
            <div class="show__shoes">
                <div class="shoe__container">
                    <div class="card">
                        <img src="./img/nikecourt-zoom-vapor-cage-4-rafa-hard-court-tennis-shoes-cS7wct 1.png" alt="Nike Shoe Rafa-Hard-Court">
                    </div>
                    <p>Rafa-Hard-Court</p>
                </div>
                
                <div class="shoe__container">
                    <div class="card">
                        <img src="./img/nikecourt-zoom-pro-hard-court-tennis-shoes-nlG4Pg 1.png" alt="Nike Shoe Pro-Hard-Court">
                    </div>
                    <p>Pro-Hard-Court/p>
                </div>
                
                <div class="shoe__container">
                    <div class="card">
                        <img src="./img/5e5d9917-b79f-4281-bdcf-9f9dfe3cf461 1 (1).png" alt="Nike Shoe Vapor Cage 4 Rafa">
                    </div>
                    <p>Vapor Cage 4 Rafa</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
